<!DOCTYPE html>
<html>

<head>
	<title>
		Javascript with Steroids
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="container-1">
		<h2>Challenge 1: Your age in days</h2>
		<div class="flex-box-container-1">
			<div>
				<button id="clickMe" class="btn btn-primary" onclick="ageInDays()">Click Me</button>
			</div>
			<div>
				<button id="reset" class="btn btn-danger" onclick="reset()">Reset</button>
			</div>
		</div>
	</div>
	<div class="result-box">
		<div class="flex-box-result-box" id="result">
		</div>
	</div>

	<div class="container-2">
		<h2>Challenge 2: Generate Cat</h2>
		<button id="gifgen" class="btn btn-success" onclick="deanGen()">Cat GIF Generator</button>
		<div class="flex-box-container-2" id="flex-dean-gen">
			
		</div>
	</div>
	<div class="container-3">
		<h2>
			Challenge 3: Rock, Paper, Scissors
		</h2>
		<div class="flex-box-game" id="flex-box-rps">
			<img id="rock" src="https://www.pngitem.com/pimgs/m/109-1094400_rock-paper-scissors-png-clipart-rock-paper-scissor.png" alt="rockImg" onclick="rpsGame(this)">
			<img id="paper" src="https://www.pngitem.com/pimgs/m/266-2667795_rock-paper-scissors-png-transparent-png.png" alt="paperImg" onclick="rpsGame(this)">
			<img id="scissor" src="https://www.vhv.rs/dpng/d/535-5357819_rock-paper-scissors-png-transparent-png.png" alt="scissorImg" onclick="rpsGame(this)">
		</div>
	</div>


	<script type="text/javascript" src="home.js"></script>
</body>

</html>
